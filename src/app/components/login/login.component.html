<form [formGroup]="loginForm" (ngSubmit)="onLogin.emit(loginForm.value)" ngNativeValidate>
  <md-input-container>
    <input mdInput placeholder="Email" required type="email" formControlName="email">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Password" required formControlName="password" type="password" minlength="6" #password>
    <md-hint align="end">{{password.value.length}} / 6</md-hint>
  </md-input-container>
  <button md-raised-button type="submit">Login</button>
</form>
