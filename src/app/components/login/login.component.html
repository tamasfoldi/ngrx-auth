<h2>Login</h2>
<div>
  <input type='text' ref='username' placeholder='Username' [(ngModel)]='user.username' />
  <input type='password' ref='password' placeholder='Password' [(ngModel)]='user.password' />
  <button (click)='login()'>Login</button>
</div>
isLoggedIn: {{isLoggedIn$ | async}}
loggedInUser: {{loggedInUser$ | async | json }}
<a [routerLink]="['../register']">Register</a>
