<h1>
  {{title}}
</h1>
<nav>
  <div *ngIf="!(isAuthed$ | async)">
    <a [routerLink]="['auth/register']">Register</a>
    <a [routerLink]="['auth/login']">Log in</a>
  </div>
  <div *ngIf="isAuthed$ | async">
    <a [routerLink]="['user']">{{ authedUsername$ | async }}</a>
    <a [routerLink]="['logout']">Log out</a>
  </div>
</nav>
